<ion-header>
  <ion-navbar>
    <ion-title>Hightech Browser</ion-title>
    <ion-buttons end>
      <button (click)="add()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Browser Code</ion-label>
    <ion-input [(ngModel)]="url" name="Url"></ion-input>
  </ion-item>
  <button ion-button outline (click)="open(url)">Open</button>
</ion-content>
